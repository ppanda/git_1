<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>企业客户</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
</head>

<body>
<div id="content" class="business_customer">
	<img src="css/images/business_cunstomer_03.gif" alt="" />
	<img src="css/images/business_cunstomer_05.gif" alt="" />
	<div class="bc_form clearfix">
		<h3 class="title">如果您为企业客户批量购买商品，请如实填写以下信息，我们将第一时间和您联系！</h3>
		<ul class="clearfix">
			<li><label for="">姓&nbsp;&nbsp;&nbsp;&nbsp;名:</label><input type="text" /><span class="warning">* 姓名不能为空</span></li>
			<li><label for="">联系电话:</label><input type="text" /><span class="warning">* 请您正确填写联系电话</span></li>
			<li><label for="">电子邮箱:</label><input type="text" /><span class="warning">* 请您正确填写联系电话</span></li>
			<li><label for="">收货城市:</label>
				<select name="">
					<option value="">江苏省</option>
				</select>
				<select class="last" name="">
					<option value="">南京市</option>
				</select>
				<span class="warning citywaring">* 请您选择收货城市</span>
			</li>
			<li>
				<label for="">商品需求:</label>
				<div class="enter_text"><textarea name="" cols="30" rows="10"></textarea><span class="wordskeep">200个字以内</span></div>
				<span class="warning textareawarning">不能为空</span>
			</li>
			<li><label for="">验证码:</label><input type="text" /></li>
		</ul>
	</div>
	<img src="css/images/business_cunstomer_08.gif" alt="" />
</div>
</body>
</html>
